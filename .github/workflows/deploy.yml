name: Deploy Cloudflare Worker

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '灏戝勾浣犵浉淇″厜鍚?js'
      - '鏄庢枃婧愮爜.js'
  schedule:
    - cron: '15 * * * *'  # 姣忓皬鏃惰繃15鍒嗛挓鎵ц锛岀‘淇濆湪娣锋穯涔嬪悗鎵ц

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install wrangler
        run: npm install wrangler --save-dev

      - name: Check if obfuscated file exists
        run: |
          if [ ! -f "灏戝勾浣犵浉淇″厜鍚? ]; then
            echo "Error: Obfuscated file '灏戝勾浣犵浉淇″厜鍚? not found!"
            exit 1
          fi

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          command: deploy --name buddha-jumps-over-thewall --compatibility-date 2025-10-27
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}